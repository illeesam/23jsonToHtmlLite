    async function convertJsonToHtml(idx, jsonUrl, title) {
        document.getElementById("jsonFile" + idx).innerHTML = jsonUrl;
        document.getElementById("title" + idx).innerHTML = title;
        const response = await fetch(jsonUrl);
        const resData = await response.json();
        let obj = createTable(resData);
        document.getElementById("html" + idx).appendChild(createTable(resData));
    }
